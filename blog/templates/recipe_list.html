{% extends 'home_page.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.recipe_name }}</a></h1>
            <p>{{ post.description|linebreaksbr }}</p>
            <!-- {% if post.description|length>100 %}
            {% endif %} -->
        </div>
    {% endfor %}
{% endblock %}
